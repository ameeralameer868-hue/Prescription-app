name: فك prescription.zip

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  unzip-prescription:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: فك الملف
      run: |
        if [ -f "prescription.zip" ]; then
          unzip -o prescription.zip
          rm prescription.zip
          echo "✅ تم فك prescription.zip"
        else
          echo "⚠️ الملف غير موجود"
          exit 0
        fi
    
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "فك ضغط prescription.zip"
        commit_user_name: "GitHub Actions"
        commit_user_email: "actions@github.com"
