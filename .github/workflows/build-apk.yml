name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # يسمح بالتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Cordova
      run: npm install -g cordova
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.0
    
    - name: Create Cordova Project
      run: |
        cordova create build com.medicare.pro MediCarePro
        cp -r www/* build/www/
        cd build
        cordova platform add android
        cordova plugin add cordova-sqlite-storage
        cordova plugin add cordova-plugin-device
        cordova plugin add cordova-plugin-dialogs
    
    - name: Build Debug APK
      run: |
        cd build
        cordova build android --debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: MediCare-Pro-APK
        path: build/platforms/android/app/build/outputs/apk/debug/app-debug.apk
    
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: build/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        tag_name: v1.0.${{ github.run_number }}
        name: MediCare Pro v1.0.${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
